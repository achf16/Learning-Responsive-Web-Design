<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nutrition Label</title>
    <link href="styles.css" rel="stylesheet">

    <!--The next line will import the spanOpen Sans font family, with the font weight values 400, 700, and 800. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
</head>
<body>
        <div class="facts_label">

            <header>
                <h1 class="bold">Nutrition Facts</h1>
                <div class="horizontal_divider"></div>
                <p>8 servings per container</p>
                <p class="bold">Serving size <span>2/3 cup (55g)</span></p>
            </header>

            <div class="horizontal_divider gross"></div>

            <div class="calories_information">
                <div class="left_information">
                    <h2 class="bold small-text">Amount per serving</h2>
                    <p>Calories</p>
                </div>
                <!--Right values-->
                <span>230</span>
            </div>

            <div class="horizontal_divider medium_divider"></div>

        </div>
</body>
</html>
